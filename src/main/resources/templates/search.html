<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/search.css}">
</head>
<body>
<!--导航栏-->
<nav th:replace="common/header"></nav>

<div style="padding-bottom: 3em;padding-top: 3em">
    <div class="ui container">
        <div class="ui center aligned basic segment">
            <div class="ui large icon input">
                <input id="bigsearch" placeholder="Search..." type="text">
                <i class="search icon"></i>
            </div>
            <button class="ui large teal secondary button">搜索</button>
        </div>
        <div class="ui top attached segment container-small">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">查询结果</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header" style="display: inline"
                         th:text="${results.totalElements}"></h2>篇
                </div>
            </div>
        </div>
        <div class="ui attached segment container-small">
            <div class="ui vertical segment" th:each="result : ${results.content}">
                <div class="ui grid">
                    <!--                                文章标题-->
                    <div class="eleven wide column">
                        <a class="ui header" th:href="@{/journals/{id}(id=${result.id})}" th:text="${result.title}"></a>
                        <p th:text="${result.content}"></p>
                        <div class="ui grid">
                            <div class="fourteen wide column">
                                <div class="ui horizontal link list">
                                    <div class="item">
                                        <img alt="" class="ui avatar image"
                                             src="https://unsplash.it/100/100?image=1005">
                                        <div class="content">
                                            <a class="header" href="#">Lazyzzz</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i>
                                        [[${#dates.format(result.createTime,'yyyy-MM-dd HH:mm')}]]
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i>
                                        [[${result.views}]]
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a th:href="@{/results/{id}(id=${result.id})}">
                            <img class="ui rounded image" th:src="@{${result.image}}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部栏-->
<footer th:replace="common/footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script th:src="@{/js/search.js}"></script>
</body>
</html>

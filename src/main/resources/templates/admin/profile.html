<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>

    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<!--导航栏-->
<div th:insert="admin/common/header::adminHeader"></div>

<div class="layui-row layui-col-space5" style="margin-top: 30px;margin-left: 200px;margin-right: 200px">
    <div class="layui-col-md5" style="height: 580px;">
        <div class="layui-row grid-demo">
            <div class="layui-container" style="margin: auto;margin-top:50px;margin-left: 145px">
                <img style="width: 100px;" th:src="@{/img/zh.jpg} "/>
            </div>
        </div>
        <div class="layui-row grid-demo" style="font-size: 1.5em;text-align: center;padding: 25px">
            Bill
        </div>
        <div class="layui-row grid-demo" style="font-size: 1em;text-align: left;padding: 5px">
            <i class="layui-icon">&#xe64c;</i>链接
        </div>
        <div class="layui-row grid-demo" style="font-size: 1em;text-align: left;padding: 5px">
            <i class="layui-icon">&#xe609;</i>邮箱
        </div>
        <div class="layui-row grid-demo" style="font-size: 1em;text-align: left;padding: 5px;border-bottom: 1px solid Black">
            <i class="layui-icon">&#xe637;</i>天数
        </div>

        <div class="layui-row grid-demo" style="font-size: 1em;margin-top:20px;text-align: left;padding: 10px;border-bottom: 1px solid Black">
            累计发表了几篇文章
        </div>
        <div class="layui-row grid-demo" style="font-size: 1em;text-align: left;padding: 10px;border-bottom: 1px solid Black">
            累计获得了几个赞
        </div>
        <div class="layui-row grid-demo" style="font-size: 1em;text-align: left;padding: 10px;border-bottom: 1px solid Black">
            累计获得了几个评论
        </div>



    </div>


    <div class="layui-col-md7" style="height: 580px">
        <div class="layui-row grid-demo grid-demo-bg1">
            <div class="layui-col-md12" style="text-align: left;font-size: 1.75em">
                个人资料
            </div>
            <div class="layui-col-md12" >
                <div class="layui-btn-group">
                    <button type="button" class="layui-btn">
                        <i class="layui-icon">&#xe67a;</i> 基本资料
                    </button>
                    <button type="button" class="layui-btn">
                        <i class="layui-icon">&#xe673;</i> 密码
                    </button>
                </div>
            </div>
            <div class="layui-col-md12"style="height: 25px">

            </div>
            <div class="layui-col-md12">
                <form action="#" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required" name="username" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required" name="nickname" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required" name="e-mail" type="email">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像地址*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required|url" name="avatar" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">个人说明*</label>
                        <div class="layui-input-block" style="height: 172px">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="height: 172px"></textarea>
                        </div>
                    </div>
                    <button class="layui-btn" lay-filter="install" lay-submit style="width: 20%">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>












<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/profile.js}"></script>

</body>
</html>

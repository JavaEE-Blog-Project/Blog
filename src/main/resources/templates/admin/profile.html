<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>

    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<!--导航栏-->
<div th:insert="admin/common/header::adminHeader"></div>

<div class="pd-huge">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md4" >
                <div class="layui-card" >
                    <div class="layui-card-header"style="font-size: 1.4em;">用户名片</div>
                    <div class="layui-card-body">
                        <div>
                            <div style="text-align: center;"><img style="width: 100px;" th:src="@{/img/zh.jpg}"/></div>
                        </div>
                        <div  style="font-size: 1.5em;padding: 25px; text-align: center">
                            Bill
                        </div>
                        <div  style="font-size: 1em;text-align: left;padding: 5px">
                            <i class="layui-icon">&#xe64c;</i>链接<a href="#"style="padding-left: 15px">http://localhost:8080</a>
                        </div>
                        <div  style="font-size: 1em;text-align: left;padding: 5px">
                            <i class="layui-icon">&#xe609;</i>邮箱<a href="#" style="padding-left: 15px">www.1184642524@qq.com</a>
                        </div>
                        <div  style="font-size: 1em;text-align: left;padding: 5px;border-bottom: 1px grey">
                            <i class="layui-icon">&#xe637;</i>天数<a href="#" style="padding-left: 15px;color: #1DC116">500年</a>
                        </div>

                        <div  style="font-size: 1em;margin-top:20px;text-align: left;padding: 10px;border-bottom: 1px grey">
                            累计发表了 <h1 style="display: inline-block;color: #00a8c6" >10</h1> 篇文章
                        </div>
                        <div  style="font-size: 1em;text-align: left;padding: 10px;border-bottom: 1px grey">
                            累计获得了<h1 style="display: inline-block;color: orange" >56</h1>个赞
                        </div>
                        <div style="font-size: 1em;text-align: left;padding: 10px;border-bottom: 1px grey">
                            累计获得了<h1 style="display: inline-block;color: #1DC116" >23</h1>个评论
                        </div>
                    </div>


                </div>

            </div>
            <div class="layui-col-md8" style="padding-left: 20px">
                <div class="layui-card">
                    <div class="layui-card-header" style="font-size: 1.4em;">
                        个人资料
                    </div>
                    <div class="layui-card-body">
                        <form action="#" class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名*</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required" name="username" type="text" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">昵称*</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required" name="nickname" type="text" placeholder="请输入昵称">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱*</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required" name="e-mail" type="email" placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">头像地址*</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required|url" name="avatar" type="text" placeholder="请输入头像地址">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">个人说明*</label>
                                <div class="layui-input-block" style="height: 172px">
                                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="height: 172px"></textarea>
                                </div>
                            </div>
                            <button class="layui-btn" lay-filter="install" lay-submit style="width: 20%">保存</button>
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/profile.js}"></script>

</body>
</html>

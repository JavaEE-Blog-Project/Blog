<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论管理</title>

    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<!--导航栏-->
<div th:insert="admin/common/header::adminHeader"></div>

<div class="pd-huge">
    <div class="layui-container">
        <form action="#" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input"
                           name="keyword" placeholder="请输入关键词" type="text">
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-filter="query" lay-submit>查询</button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="commentTable" lay-filter="commentTable" style="z-index: 1"></table>
    </div>
</div>

<script id="toolbar" type="text/html">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/admin.js}"></script>
<script th:src="@{/js/comment.js}"></script>
</body>
</html>

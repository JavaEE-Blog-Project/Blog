<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>博客安装</title>

    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
<div class="pd-huge">
    <div class="ui container">
        <div class="ui center aligned basic segment">
            <h2 class="layui-elip">注册</h2>
            <div class="ui container" style="width: 35%;padding-top: 3em;">
                <form action="#" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required" name="username" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required" name="nickname" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required" name="password" type="password">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像地址*</label>
                        <div class="layui-input-block">
                            <input class="layui-input" lay-verify="required|url" name="avatar" type="text">
                        </div>
                    </div>
                    <button class="layui-btn" lay-filter="install" lay-submit style="width: 100%">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/install.js}"></script>
</body>

</html>

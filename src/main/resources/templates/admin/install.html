<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>博客安装</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
<!--    <link rel="stylesheet" th:href="@{/css/login.css}">-->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
<!--    <link rel="stylesheet" href="../../static/css/layui.css">-->
<!--    <link rel="stylesheet" href="../../static/css/typo.css">-->

</head>

<body>
<div class="pd-huge">
<div class="layui-container">
    <header class="layui-elip">注册</header>
    <form class="layui-form layui-form-pane" action="">
       <div class="layui-form-item">
           <label class="layui-form-label">请输入名字</label>
           <div class="layui-input-inline">
               <input type="text" name="title" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
               class="layui-input">
           </div>
       </div>

        <div class="layui-form-item">
            <label class="layui-form-label">请输入昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入博客内名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">请输入密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入博客密码" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">密码不能包含表情或"/，#"等字符</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">请确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请确认博客密码" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">密码不能包含表情或"/，#"等字符</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">请输入邮箱</label>
            <div class="layui-input-inline">
                <input type="email" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">邮箱必须符合邮箱格式</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">请输入手机号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="tel" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

     </form>
</div>
</div>

<!--<script src="../../static/layui.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/install.js}"></script>
</body>

</html>

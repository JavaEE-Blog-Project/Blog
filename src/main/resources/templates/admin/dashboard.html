<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理</title>

    <!--    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<!--导航栏-->
<div th:insert="/admin/common/header::adminHeader"></div>

<!--中间-->
<div class="pd-huge">
    <div class="layui-container">
        <form action="#" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="requried"
                           name="keyword" placeholder="请输入关键词" type="text">
                </div>
                <label class="layui-form-label">文章类型</label>
                <div class="layui-input-inline">
                    <select name="type">
                        <option value="">全部</option>
                        <option value="PUBLIC">公开</option>
                        <option value="INTIMATE">私密</option>
                    </select>
                </div>
                <label class="layui-form-label">文章分类</label>
                <div class="layui-input-inline">
                    <select name="categoryId">
                        <option value="">全部</option>
                        <option th:each="category : ${categories}"
                                th:text="${category.name}"
                                th:value="${category.id}"></option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-filter="query" lay-submit>查询</button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="journalTable" lay-filter="journalTable" style="z-index: 1"></table>
    </div>
</div>

<script id="toolbar" type="text/html">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/admin.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>

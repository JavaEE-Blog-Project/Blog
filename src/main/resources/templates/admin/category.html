<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类目录</title>

    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<!--导航栏-->
<div th:insert="admin/common/header::adminHeader"></div>

<div class="pd-huge">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md4">
                <div class="layui-card">
                    <div class="layui-card-header">添加分类</div>
                    <div class="layui-card-body">
                        <form class="layui-form layui-form-pane">
                            <label class="layui-form-label">名称*</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="required"
                                       name="name" placeholder="请输入名称" type="text">
                            </div>
                            <div style="padding-top: 30px">
                                <button class="layui-btn layui-btn-normal"
                                        lay-filter="save" lay-submit>保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-col-md8" style="padding-left: 20px">
                <div class="layui-card">
                    <div class="layui-card-header">分类列表</div>
                    <div class="layui-card-body">
                        <table class="layui-hide" id="categoryTable" lay-filter="categoryTable"
                               style="z-index: 1"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="toolbar" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/layui.js}"></script>
<script th:src="@{/js/admin.js}"></script>
<script th:src="@{/js/category.js}"></script>
</body>
</html>

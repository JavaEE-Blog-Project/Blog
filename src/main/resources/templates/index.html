<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<body>
    <!--导航栏-->
    <nav th:replace="common/header"></nav>

    <!--内容-->
    <div class="pd-huge">
        <div class="ui container">
            <div class="ui grid">
<!--                左侧-->
                <div class="eleven wide column">
<!--                    头部-->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui teal header">博客</h3>
                            </div>
                            <div class="right aligned column">
                                共<h2 class="ui orange header" style="display: inline"
                                     th:text="${journals.totalElements}"></h2>篇
                            </div>
                        </div>
                    </div>
<!--                    文章内容-->
                    <div class="ui attached segment">
                        <div class="ui vertical segment" th:each="journal : ${journals.content}">
                            <div class="ui grid">
                                <!--                                文章标题-->
                                <div class="eleven wide column">
                                    <a class="ui header" href="#" th:text="${journal.title}"></a>
                                    <p th:text="${journal.content}"></p>
                                    <div class="ui grid">
                                        <div class="fourteen wide column">
                                            <div class="ui horizontal link list">
                                                <div class="item">
                                                    <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                                                    <div class="content">
                                                        <a href="#" class="header">Lazyzzz</a>
                                                    </div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i>
                                                    [[${#dates.format(journal.createTime,'yyyy-MM-dd HH:mm')}]]
                                                </div>
                                                <div class="item">
                                                    <i class="heart icon"></i>
                                                    [[${journal.likes}]]
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="five wide column">
                                    <a target="_blank" th:href="@{/journals/{id}(id=${journal.id})}">
                                        <img class="ui rounded image" th:src="@{${journal.image}}">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--                分页栏-->
                    <div class="ui bottom attached segment">
                        <div class="ui middle aligned three column grid">
                            <div class="column">
                                <a class="ui mini teal basic button" th:href="@{/page/{no}(no=${journals.number})}"
                                   th:unless="${journals.first}">上一页</a>
                            </div>
                            <div class="center aligned column">
                                <span>共<h3 class="ui orange header" id="total" style="display: inline">[[${journals.totalPages}]]</h3>页，</span>
                                <span>到第</span>
                                <div class="ui input" style="width: 40px;height: 5px">
                                    <input id="page" name="page" th:value="${journals.number+1}" type="text">
                                </div>
                                <span>页</span>
                            </div>
                            <div class="right aligned column">
                                <a class="ui mini teal basic button" th:href="@{/page/{no}(no=${journals.number+2})}"
                                   th:unless="${journals.last}">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--                右侧导航栏-->
                <div class="five wide column">
                    <div class="ui segments">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="tag icon"></i>分类
                                </div>
                                <div class="right aligned column">
                                    <a href="#">more >></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <div class="ui fluid vertical menu">
                                <a href="#" class="item">
                                    Java基础
                                    <div class="ui teal basic left pointing label">13</div>
                                </a>
                                <a href="#" class="item">
                                    SpringBoot入门
                                    <div class="ui teal basic left pointing label">15</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--二维码-->
                    <div class="ui horizontal divider header">扫码关注我</div>
                    <div class="ui centered card" style="width: 11em">
                        <img alt="二维码" class="ui rounded image" th:src="@{/img/wechat.jpg}">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--底部栏-->
    <footer th:replace="common/footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script th:src="@{/js/index.js}"></script>
</body>
</html>
